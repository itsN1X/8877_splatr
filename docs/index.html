function cloud(droplet){
	C=document.getElementById("clouds");
	document.getElementById("lighthouse").textContent=droplet/1e9;
	rain=Math.trunc(droplet/1e9)+1;
	s=Math.max(Math.min(Math.trunc(3*innerWidth/rain-3.2*rain),100),24)+"px";
	for(let i = 0; i< rain;i++)
	{
		c=document.createElement("img");
		c.setAttribute("src","i/c.svg");
		c.setAttribute("width",s);
		C.appendChild(c);
	}
	document.getElementById("h1").textContent=(droplet/1e11*95*0.3/4).toFixed(4);
	document.getElementById("h2").textContent=(droplet/1e11*95*0.7/4).toFixed(4);
	document.getElementById("h3").textContent=(droplet/1e11*95*1/4).toFixed(4);
	document.getElementById("h4").textContent=(droplet/1e11*95*2/4).toFixed(4);
	document.getElementById("h5").textContent=(droplet/1e11*5).toFixed(4);
	cash(droplet);
}

	{

		document.getElementById("p1").textContent=(d*drops/1e11*95*0.3/4).toFixed(3);

		document.getElementById("p3").textContent=(d*drops/1e11*95*1/4).toFixed(3);
		document.getElementById("p4").textContent=(d*drops/1e11*95*2/4).toFixed(3);
		document.getElementById("p5").textContent=(d*drops/1e11*5).toFixed(3);
	};
	g.send();
}
